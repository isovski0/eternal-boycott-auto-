<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Eternal Boycott</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Eternal Boycott</h1>
    <p>Sonsuz Tüketici Duruşu ❌🛍️</p>
    <input type="text" id="searchInput" placeholder="🔍 Marka ara...">
    <div id="categoryFilters">
      <button data-category="Gıda">🍔 Gıda</button>
      <button data-category="Kozmetik">💄 Kozmetik</button>
      <button data-category="Giyim">👕 Giyim</button>
    </div>
  </header>
  <main>
    <ul id="brandList"></ul>
  </main>
  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="modalClose">✖️</span>
      <h2 id="modalTitle"></h2>
      <p id="modalReason"></p>
      <p id="modalSources"></p>
      <p id="modalAlternatives"></p>
    </div>
  </div>
</body>
</html>
